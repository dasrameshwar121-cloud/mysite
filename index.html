<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>R.K Creation - Professional Photography Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }
    .playfair {
      font-family: 'Playfair Display', serif;
    }
    .hero-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .booking-gradient {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    .gallery-item {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    .modal {
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

<!-- [Your existing navigation, hero, services, gallery, about, contact, and footer code goes here — as in your original file. I'm skipping it here to focus on the updated Booking Modal part.] -->

<!-- Booking Modal -->
<div id="bookingModal" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 modal opacity-0 pointer-events-none transition-opacity">
  <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4 relative">
    <button onclick="closeBookingModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
      <i class="fas fa-times text-2xl"></i>
    </button>
    <h2 class="playfair text-3xl font-bold text-center mb-6">Book Your Session</h2>
    
    <!-- ✅ Updated Formspree Form -->
    <form action="https://formspree.io/f/mjkedbqg" method="POST" class="space-y-4" id="bookingForm">
      <input type="text" name="name" placeholder="Full Name" required class="w-full p-3 border border-gray-300 rounded-lg">
      <input type="email" name="email" placeholder="Email Address" required class="w-full p-3 border border-gray-300 rounded-lg">
      <input type="tel" name="phone" placeholder="Phone Number" required class="w-full p-3 border border-gray-300 rounded-lg">
      <select name="service" required class="w-full p-3 border border-gray-300 rounded-lg">
        <option value="">Select Service Type</option>
        <option value="Portrait Photography">Portrait Photography</option>
        <option value="Wedding Photography">Wedding Photography</option>
        <option value="Newborn & Maternity">Newborn & Maternity</option>
        <option value="Commercial Photography">Commercial Photography</option>
        <option value="Event Photography">Event Photography</option>
        <option value="Creative Shoots">Creative Shoots</option>
      </select>
      <input type="date" name="date" required class="w-full p-3 border border-gray-300 rounded-lg">
      <input type="time" name="time" required class="w-full p-3 border border-gray-300 rounded-lg">
      <textarea name="message" placeholder="Special Requests or Notes" rows="3" class="w-full p-3 border border-gray-300 rounded-lg"></textarea>

      <!-- Optional: auto-response message -->
      <input type="hidden" name="_autoresponse" value="Thanks for booking with R.K Creation! We'll get in touch with you soon.">

      <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition-colors">
        Confirm Booking
      </button>
    </form>
  </div>
</div>

<!-- Scripts -->
<script>
  // Modal open/close
  function openBookingModal() {
    const modal = document.getElementById('bookingModal');
    modal.classList.remove('opacity-0', 'pointer-events-none');
    modal.classList.add('opacity-100');
    document.body.style.overflow = 'hidden';
  }

  function closeBookingModal() {
    const modal = document.getElementById('bookingModal');
    modal.classList.add('opacity-0', 'pointer-events-none');
    modal.classList.remove('opacity-100');
    document.body.style.overflow = 'auto';
  }

  // Close modal on outside click
  document.getElementById('bookingModal').addEventListener('click', function(e) {
    if (e.target === this) closeBookingModal();
  });

  // Smooth scroll for navbar links
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) {
        target.scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
      }
    });
  });

  // Sticky navigation
  window.addEventListener('scroll', function() {
    const nav = document.querySelector('nav');
    if (window.scrollY > 100) {
      nav.classList.add('shadow-lg');
    } else {
      nav.classList.remove('shadow-lg');
    }
  });
</script>
</body>
</html>
